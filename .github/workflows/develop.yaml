name: "Develop CI/CD Pipeline"
on:
  push:
    branches:
      - development


env:
  REPO_NAME:  ${{ github.event.repository.name }} 
  REGISTRY_URL: gravitate-registry.cr.de-fra.ionos.com
  
jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
    - id: environment
      run: |
        echo "::set-output name=image::${REGISTRY_URL}/${REPO_NAME}"
    outputs:
      image: ${{ steps.environment.outputs.image }}
  
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build and test
      run: |
        npm install
        npm run build
  
  docker:
    needs: [setup-environment]
    env:
      TAG: ${{ '1.1.0' }}
      IMAGE: ${{ needs.setup-environment.outputs.image }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GH registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build local testing
        uses: docker/build-push-action@v4
        with:
          file: ../../Dockerfile
          push: true
          tags: ${{ env.IMAGE }}:1.1.0
