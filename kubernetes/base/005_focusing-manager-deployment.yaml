apiVersion: apps/v1
kind: Deployment
metadata:
  name: focusing-manager

spec:
  replicas: 1
  selector:
    matchLabels:
      app: focusing-manager
  template:
    metadata:
      labels:
        app: focusing-manager
    spec:
      serviceAccountName: focusing-manager-serviceaccount
      containers:
      - name: focusing-manager
        image: ghcr.io/gravitate-health/focusing-manager:v1.30.0
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          value: "prod"
        - name: PREPROCESSING_LABEL_SELECTOR
          value: eu.gravitate-health.fosps.preprocessing=true
        - name: FOCUSING_LABEL_SELECTOR
          value: eu.gravitate-health.fosps.focusing=true
        - name: FHIR_IPS_URL
          value: http://fhir-server-ips:8080/api/fhir
        - name: FHIR_EPI_URL
          value: http://fhir-server-epi:8080/api/fhir
        - name: PERSONA_VECTOR_URL
          value: http://fhir-server-epi:8080/api/fhir
        - name: PREPROCESSING_TIMEOUT
          value: "20000"
        - name: LENS_EXECUTION_TIMEOUT
          value: "1000"
        - name: LEE_LOG_LEVEL
          value: "INFO"
        - name: LEE_LOGGING_ENABLED
          value: "true"
        - name: LENS_LOGGING_ENABLED
          value: "true"
        - name: PREPROCESSING_CACHE_BACKEND
          value: "memory"
          # For production with Redis, use composite hierarchy:
          # value: "memory<redis"
        - name: PREPROCESSING_CACHE_TTL_MS
          value: "1200000"
        - name: PREPROCESSING_CACHE_MAX_ITEMS
          value: "1000"
        # Uncomment for Redis or composite cache configurations:
        # - name: PREPROCESSING_CACHE_REDIS_URL
        #   value: "redis://redis-service:6379"
        # - name: PREPROCESSING_CACHE_COMPRESS
        #   value: "false"
        ports:
        - containerPort: 3000
          protocol: TCP
      restartPolicy: Always
status: {}
